<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="todolist.jpg">
  <title>To-Do Web App</title>
  <link rel="stylesheet" href="internship_task4.css" />
</head>
<body>
  <div class="app">
    <div class="heading">
        <img src="todolist.jpg">
        <h1>To-Do List</h1>
    </div>

    <form id="todo-form">
      <input type="text" id="task-input" placeholder="Enter a task..." required />
      <input type="datetime-local" id="task-datetime" />
      <button type="submit">Add Task</button>
    </form>

    <ul id="task-list"></ul>
  </div>

  <script src="internship_task4.js"></script>
</body>
</html>
